input_dir: inchurch-ios-challenge/
output_dir: inchurch-ios-challenge/Application/Resources/Generated/
xcassets:
  inputs: Application/Resources/Generators/Assets.xcassets
  outputs:
    templateName: swift4
    output: Assets.swift
colors:
  inputs: Application/Resources/Generators/colors.txt
  outputs:
    templateName: swift4
    output: Colors.swift
strings:
  inputs: Application/Resources/Generators/Localizable.strings
  outputs:
    templateName: structured-swift4
    output: Strings.swift
ib:
  inputs: ./
  outputs:
    - templateName: scenes-swift4
      output: StoryboardScenes.swift
    - templateName: segues-swift4
      output: StoryboardSegues.swift